
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" class="row" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
